<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍管理システム - メインメニュー</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .hero { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:20px 0; }
        .hero-text { font-size:2.2em; font-weight:bold; margin:0 0 25px; color:#2c3e50; text-shadow:1px 1px 2px #fff; text-align:center; }
        .hero img { max-width:500px; height:auto; display:block; }
        @media (max-height:700px){ .hero { justify-content:flex-start; padding-top:60px; } }
    </style>
</head>
<body>
    <header class="main-menu-header">
        <div class="header-left">
            <button type="button" id="gotoControlMenu" class="btn btn-small">管理メニュー</button>
            <button type="button" class="btn btn-small" id="shelfCheckButton">棚番号確認</button>
        </div>
        <div class="header-right">
            <button type="button" class="btn btn-small">終了</button>
            <button type="button" class="btn btn-small">最終操作確認</button>
        </div>
    </header>

    <main class="hero">
        <div class="hero-text">ようこそ、{{ library_name }}へ！</div>
        <img src="../static/images/BoyGirlBooks.jpg" alt="本の写真" class="center-image">
    </main>

    <footer class="main-menu-footer">
        <button type="button" class="btn btn-large" id="lendingButton">貸出</button>
        <button type="button" class="btn btn-large" id="returnButton">返却</button>
    </footer>

    <script>
        // 棚番号確認ボタンにIDを付与
        const shelfCheckBtn = document.querySelector('.header-left button.btn.btn-small:nth-child(2)');
        if (shelfCheckBtn) shelfCheckBtn.id = 'shelfCheckButton';
    </script>
    <script src="/static/js/navigation.js" defer></script>
</body>
</html>
